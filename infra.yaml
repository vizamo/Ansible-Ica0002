---
  - name: Init
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:
    roles:
      - init
      - backup
    tags:
      - init
      
  - name: DNS Server
    hosts: dns_servers
    gather_facts: yes
    become: yes
    roles:
      - bind
    tags:
      - b

  - name: DNS Conf Setup
    hosts: all
    become: yes
    roles:
      - dns
    tags:
      - dns
      
  - name: Docker
    hosts: docker_servers
    become: yes
    roles:
      - docker
    tags:
      - d
      
  - name: Database servers
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_backup
    tags:
      - m
      
  - name: Web servers
    hosts: web_servers
    become: yes
    roles:
      - agama
#      - uwsgi
    tags:
      - a

  - name: Nginx servers
    hosts: nginx_servers
    become: yes
    roles:
      - nginx
    tags:
      - n
 
  - name: Prometheus
    hosts: prometheus_servers
    become: yes
    roles:
      - prometheus
    tags:
      - p
 
  - name: Node Exporter
    hosts: all
    become: yes
    roles:
      - node_exporter
    tags:
      - ne
           
  - name: DNS Server Exporter
    hosts: dns_servers
    become: yes
    roles:
      - bind_exporter  
    tags:
      - be
      
  - name: Database servers Exporter
    hosts: db_servers
    become: yes
    roles:
      - mysql_exporter 
    tags:
      - me
      
  - name: Nginx servers Exporter
    hosts: nginx_servers
    become: yes
    roles:
      - nginx_exporter
    tags:
      - nge
      
  - name: Grafana
    hosts: grafana_servers
    become: yes
    roles:
      - grafana
    tags:
      - g
      
  - name: Influxdb
    hosts: influxdb_servers
    become: yes
    roles:
      - influxdb
      - influxdb_backup
    tags:
      - i
      
  - name: Pinger
    hosts: pinger_servers
    become: yes
    roles:
      - pinger
    tags:
      - pi
      
  - name: Rsyslog
    hosts: rsyslog_servers
    become: yes
    roles:
      - rsyslog
    tags:
      - rl
      
  - name: Influxdb Exporter
    hosts: influxdb_servers
    become: yes
    roles:
      - influxdb_exporter
    tags:
      - ie
      
  - name: Haproxy and Keepalived and their Exporters
    hosts: haproxy_servers
    become: yes
    roles:
      - keepalived
      - haproxy
      - haproxy_exporter
      - keepalived_exporter
    tags:
      - hk
      
